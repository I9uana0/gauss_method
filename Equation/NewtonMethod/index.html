<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Метод касательных (Ньютона)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="wrapper">
    <div class="header-container">
      <a href="/" class="back-link">← На главную</a>
      <h1>Метод касательных (Ньютона)</h1>
    </div>

    <div id="equationWrapper">
      <p>Уравнение: <math>
          <mn>10</mn>
          <mo>×</mo>
          <mi>cos</mi>
          <mi>x</mi>
          <mo>-</mo>
          <mn>0.1</mn>
          <msup>
            <mi>x</mi>
            <mn>2</mn>
          </msup>
          <mo>=</mo>
          <mn>0</mn>
        </math>
      </p>

    </div>

    <form id="form">
      <input required id="initialGuessInput" type="text" placeholder="Введите начальное приближение" value="1.5">
      <button id="calcButton" type="submit">Рассчитать</button>
    </form>

    <span id="resultSpan"></span>
    <canvas id="functionChart"></canvas>
  </div>

  <script type="module" src="./index.js"></script>
</body>

</html>
