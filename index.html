<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Метод Гаусса</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="gaussWrapper">
    <h1>Метод Гаусса</h1>
    <form id="gaussMatrixForm">
      <textarea required id="gaussMatrixInput" type="text"
        placeholder="Введите матрицу в формате: [[линия], [линия]]"></textarea>
      <input required id="gaussVectorInput" type="text" placeholder="Введите вектор в формате: [вектор]">
      <button id="gaussSubmitButton" type="submit">Рассчитать</button>
    </form>
    <span id="gaussResultSpan"></span>
    <canvas id="gaussMatrixChart"></canvas>
  </div>
  <script src="script.js">

  </script>
</body>

</html>
