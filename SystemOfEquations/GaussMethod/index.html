<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Метод Гаусса</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="wrapper">
    <div class="header-container">
      <a href="../../" class="back-link">← На главную</a>
      <h1>Метод Гаусса</h1>
    </div>

    <form id="matrixForm">
      <textarea required id="matrixInput" type="text"
        placeholder="Введите матрицу в формате: [[линия], [линия]]"></textarea>
      <input required id="vectorInput" type="text" placeholder="Введите вектор в формате: [вектор]">
      <button id="submitButton" type="submit">Рассчитать</button>
    </form>
    <span id="resultSpan"></span>
    <canvas id="matrixChart"></canvas>
  </div>
  <script src="index.js"></script>
</body>

</html>
